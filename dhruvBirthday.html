<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dhruvbhai!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .gift-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            perspective: 1000px;
        }
        
        .gift-box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
            cursor: pointer;
        }
        
        .gift-box.open {
            transform: rotateY(180deg);
        }
        
        .gift-box .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .gift-box .front {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 20px;
        }
        
        .gift-box .front .ribbon {
            width: 80px;
            height: 80px;
            background: #f1c40f;
            position: absolute;
            top: -20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gift-box .front .ribbon::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 20px;
            background: #f1c40f;
            top: 40px;
            z-index: -1;
        }
        
        .gift-box .back {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 20px;
        }
        
        .message {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .sanskrit-text {
            font-size: 1.5rem;
            color: #34495e;
            line-height: 1.8;
            margin-top: 20px;
            font-family: 'Times New Roman', serif;
        }
        
        .click-text {
            margin-top: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-container">
            <div class="gift-box">
                <div class="side front">
                    <div class="ribbon"></div>
                    <h2>Click to Open</h2>
                    <p>Your Birthday Gift</p>
                </div>
                <div class="side back">
                    <h2>Happy Birthday!</h2>
                    <p>Dhruvbhai</p>
                </div>
            </div>
        </div>
        
        <div class="message">
            <h1>Happy Birthday Dhruvbhai!</h1>
            <div class="sanskrit-text">
                <p>जीवेम शरदः शतम् ।</p>
                <p>नन्दाम शरदः शतम् ।</p>
                <p>मोदाम शरदः शतम् ।</p>
                <p>अजितास्याम् शरदः शतम् ।</p>
                <p>अदीनास्याम् शरदः शतम् ।</p>
                <p>बुद्धेम शरदः शतम् ।</p>
            </div>
        </div>
        
        <p class="click-text">Click on the gift box to open it!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const giftBox = document.querySelector('.gift-box');
            const message = document.querySelector('.message');
            const clickText = document.querySelector('.click-text');
            
            giftBox.addEventListener('click', function() {
                // Open the gift box
                this.classList.add('open');
                
                // Show the message after a delay
                setTimeout(function() {
                    message.classList.add('show');
                    clickText.style.display = 'none';
                    
                    // Create confetti
                    createConfetti();
                }, 1500);
            });
            
            function createConfetti() {
                const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'];
                const container = document.querySelector('body');
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    container.appendChild(confetti);
                }
            }
        });
    </script>
</body>
</html>
